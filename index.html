<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.normalize.css" />

    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="gap-10">
        <form id="form" class="form-control w-75">
          <h3>New Todo</h3>
          <input
            class="form-control mt-3 input-name"
            placeholder="Name"
            type="text"
          />
          <input
            class="form-control mt-3 input-date"
            placeholder="Created"
            type="text"
          />
          <input
            class="form-control mt-3 input-boolean"
            placeholder="Darsingni qildingmi?"
            type="boolean"
          />
          <button class="btn btn-primary form-control mt-3" type="submit">
            Add Todo
          </button>
        </form>

        <div class="mt-5 right-side w-100">
          <div class="cards"></div>
        </div>
      </div>
    </div>
    <div class="cards"></div>
    <script src="./index.js"></script>
  </body>
</html>
